<div class="container">
  <h2 class="current-books-title text-center">Trades</h2>
  
  <div class="row">

    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">You Requested to Borrow</div>
        <div class="panel-body">
          <div class="list-group">
            <button *ngFor="let book of booksYouRequested; let i = index;" class="list-group-item" type="button" class="list-group-item">
              ID: {{ book.bookId }}
            </button>
          </div>
        </div>
      </div>      
    </div>    
    
    <div class="col-md-6">
      <div class="panel panel-success">
        <div class="panel-heading">People Want to Borrow</div>
        <div class="panel-body">
          <div class="list-group">
            <button *ngFor="let book of booksRequestedFromOthers; let i = index;" class="list-group-item" type="button" class="list-group-item" (click)="processRequest(book)">
              ID: {{ book.bookId }}
            </button>
          </div>
        </div>
      </div>      
    </div>
    
  </div>
  
  <hr>
  
  <h2 class="current-books-title">Your Books</h2>
  
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchTitle" [ngModelOptions]="{standalone: true}" class="form-control" id="addBook" placeholder="Search">
      </div>
      <button (click)="searchForBook()" type="submit" class="btn btn-primary">Search</button>
    </form>  
  </div>
  
  <div class="row">
    <div class="search-results-title">Search Results</div>
    <p>Click a book to add it to your collection.</p>
      
    <div class="list-group book-search-results">
      <div *ngFor="let book of searchResults; let i = index;" class="list-group-item" (click)="addBookToCollection(book)">
        <div class="row">
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">{{ book.title }}</h4>
            <p class="list-group-item-text">{{ book.authors[0] }}<br>{{ book.description }}</p>
          </div>
          <div class="col-xs-2">
            <img [src]="book.thumbnail" />
          </div>
        </div>
      </div>
    </div>      
  </div>
  
  <hr>
  
  <div class="row">
    <div class="current-books-title">Current Books</div>
    <div class="flex-container">
      
      <div *ngFor="let book of usersCurrentBooks; let i = index;" class="flex-item">
        <img src="{{ book.thumbnail }}" class="img-responsive">
        <button type="button" class="close" (click)="deleteBook(book)">Ã—</button>
      </div>
      
    </div> 
  </div>
  
</div>
