<div class="container">
  <h1>Book Trader Registration</h1>
  
  <form action="/register" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="userEmail">Email address</label>
      <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="userEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="userPassword" placeholder="Password">
    </div>
    <div *ngIf="registerFailureMessage" class="form-group">
      <p>{{ registerFailureMessage }}</p>
    </div>    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
